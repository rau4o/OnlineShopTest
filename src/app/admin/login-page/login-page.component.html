<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login as Admin</h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Enter e-mail</small>
      <small *ngIf="form.get('email').errors.email">Enter valid e-mail</small>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors?.minlength">
        Password must be at least {{form.get('password').errors.minlength.requiredLength}} characters.
        Now it {{form.get('password').errors.minlength.actualLength}}
      </small>
    </div>
  </div>
  <button type="submit" class="btn-primary btn-block" [disabled]="form.invalid || submitted">Login</button>
</form>
